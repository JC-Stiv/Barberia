    <body>
        <header>
           <div class="caja ">

                </nav>

        <main>
            <form>
                <label for="nombreapellidos" >Nombre y apellido </label>
                <input type="text" id="nombreapellidos" class="input-padron" required>
                <label for="correoelectronico">Correo Elctronico</label>
                <input type="email" id="correoelectronico"class="input-padron"required placeholder="email@dominio.com">
                <label for="telefono">Telefono </label>
                <input type="tel" id="telefono"class="input-padron"required placeholder="(xx) xxx-xxx-xxxx">
                <label for="cajadetexto">Mensaje</label>
                <textarea cols="70" rows="20" id = "cajadetexto" class="input-padron"></textarea>
                <fieldset>
                    <legend> 多 Como le gustaria que sea contactodo ?  </legend>
                    <label for="radio-email"><input type="radio" name= "contacto" value ="email"id = "radio-email">Email</label>
                    <label for="telefono"> <input type="radio" name= "contacto" value ="Telefono"id = "radio-Telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio"name= "contacto" value ="whatsapp"id = "radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>多 En que horario quiere ser contactodo</legend>
                    <select >
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class = "checkbox"><input type ="checkbox" checked > 多Le gustia notificacion de la barberia? </label>
                <input type="submit" value="Enviar formulario" class="enviar">   
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>9AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>9AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>9AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>9AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>9AM - 8PM</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>9AM - 6PM</td>
                    </tr>
                </tbody>  
            </table>
